<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Clinic Pro</title>
</head>
<body class="bg-light">
<div class="container mt-5">
<h2 class="text-center mb-4">Clinic Pro Dashboard</h2>

<div class="row text-center">
<div class="col-md-4">
<div class="card p-3 shadow">
<h4>عدد المرضى</h4>
<h2>{{ patients_count }}</h2>
</div>
</div>

<div class="col-md-4">
<div class="card p-3 shadow">
<h4>زيارات اليوم</h4>
<h2>{{ today_visits }}</h2>
</div>
</div>

<div class="col-md-4">
<div class="card p-3 shadow">
<h4>إجمالي الزيارات</h4>
<h2>{{ total_visits }}</h2>
</div>
</div>
</div>

<div class="text-center mt-4">
<a href="/add" class="btn btn-primary m-2">إضافة زيارة</a>
<a href="/search" class="btn btn-success m-2">بحث</a>
</div>
</div>
</body>
</html>
