<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>بحث</title>
</head>
<body class="bg-light">
<div class="container mt-5">
<h3>بحث</h3>

<form method="POST" class="row mb-3">
<div class="col">
<input name="name" class="form-control" placeholder="اسم المريض">
</div>
<div class="col">
<input type="date" name="date" class="form-control">
</div>
<div class="col">
<button class="btn btn-success">بحث</button>
</div>
</form>

<table class="table table-bordered">
<tr>
<th>الاسم</th>
<th>المنطقة</th>
<th>التاريخ</th>
<th>التشخيص</th>
<th>PDF</th>
</tr>

{% for r in results %}
<tr>
<td>{{ r[0] }}</td>
<td>{{ r[1] }}</td>
<td>{{ r[2] }}</td>
<td>{{ r[3] }}</td>
<td><a href="/pdf/{{ r[0] }}/{{ r[2] }}" class="btn btn-sm btn-primary">تحميل</a></td>
</tr>
{% endfor %}

</table>
</div>
</body>
</html>
